<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Nomes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Sorteador de Nomes</h1>
        
        <div class="botoes-rapidos">
            <button id="sortear-predefinidos" class="botao-secundario">Sortear nome aleatório</button>
        </div>
        
        <div class="ou-separador">
            <span>ou</span>
        </div>
        
        <form id="form-sorteador">
            <div>
                <label for="nomes">Adicione seus próprios nomes (um por linha)</label>
                <textarea id="nomes" rows="6"></textarea>
                <button type="button" id="usar-predefinidos" class="botao-link">Usar lista predefinida</button>
            </div>
            <button type="submit">Sortear destes nomes</button>
        </form>
    </main>
    <div class="resultado">
        O nome sorteado foi: <span id="resultado-valor"></span>
    </div>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
